      sizes="16x16"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../student/css/style.css" />
    <link rel="stylesheet" href="../../student/css/responsive.css" />
    <link rel="stylesheet" href="../../css/dropdown.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <div id="logo"></div>
        </a>
        <div id="user">
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">
              flipper
              <svg viewBox="0 0 24 24">
                <g>
                  <path
                    d="M12 16a1 1 0 0 1-.64-.23l-6-5a1 1 0 1 1 1.28-1.54L12 13.71l5.36-4.32a1 1 0 0 1 1.41.15 1 1 0 0 1-.14 1.46l-6 4.83A1 1 0 0 1 12 16z"
                  />
                </g>
              </svg>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <button id="theme-toggler">
                Modo oscuro
                <div class="dark-img"></div>
              </button>
              <a href="../../index.html">Salir</a>
            </div>
          </div>
        </div>
        <svg viewBox="0 0 24 24">
          <g>
            <path
              d="m20.71 19.29-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"
            />
          </g>
        </svg>
      </nav>
    </header>
    <div class="tabs" id="tabs">
      <div class="tab"><a href="../index.html">Inicio</a></div>
      <div class="tab selected">
        <a href="../professor/index.html">Profesores</a>
      </div>
      <div class="tab"><a href="../students/index.html">Estudiantes</a></div>
      <div class="tab"><a href="../courses/index.html">Cursos</a></div>
      <div class="tab"><a href="../group/index.html">Grupos</a></div>
    </div>
    <main>
      <div class="select-h2">
        <div class="h2">
          <h2>Registro de Prefesores</h2>
        </div>
        <select
          name="select"
          class="select-content"
          id="form-selector"
          onChange="formOnChange(this)"
        >
          <option value="crear" selected>Crear</option>
          <option value="eliminar">Listar</option>
        </select>
      </div>
      <form class="form-container" onsubmit="return validationProfessor()">
        <div class="input-container" id="div-id" style="display: ''">
          <label for="name">Identificacion</label>
          <input type="text" id="identification" required />
        </div>
        <div class="input-container" id="div-email" style="display: ''">
          <label for="name">Correo</label>
          <input type="text" id="email" required />
        </div>
        <div class="input-container" id="div-first-name" style="display: ''">
          <label for="name">Primer Nombre</label>
          <input type="text" id="first-name" required />
        </div>
        <div class="input-container" id="div-second-name" style="display: ''">
          <label for="name">Segundo Nombre</label>
          <input type="text" id="second-name" />
        </div>
        <div class="input-container" id="div-last-name" style="display: ''">
          <label for="name">Primer Apellido</label>
          <input type="text" id="last-name" required />
        </div>
        <div
          class="input-container"
          id="div-second-last-name"
          style="display: ''"
        >
          <label for="name">Segundo Apellido</label>
          <input type="text" id="second-last-name" required />
        </div>
        <div id="btn1" style="display: inherit">
          <button id="btn-submit" onclick="addProfessor()">Enviar</button>
        </div>
      </form>
      <div id="data" style="display: none">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Identificacion</th>
                <th>Nombre completo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <svg id="footer-logo" viewBox="0 0 331 335">
          <path
            d="M330.472 335 165.263.553.054 335h330.418ZM215.344 139.568l88.306 178.765H26.876l88.306-178.765h100.162Zm-91.929-16.667h83.696l-41.848-84.716-41.848 84.716Z"
          />
        </svg>
        <span>Sierra Nevada Education</span>
      </div>
      &copy; 2021
    </footer>
    <script src="./js/index.js"></script>
    <script src="../../student/js/sticky.js"></script>
    <script src="../../js/toggleTheme.js"></script>
    <script src="../../student/js/dropdown.js"></script>
  </body>
</html>
