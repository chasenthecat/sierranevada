    <main>
      <div class="select-h2">
        <h2>Registro de Prefesores</h2>
      </div>
      <div class="form-container" id="form-container">
        <div class="input-container" id="div-data-id" style="display: ''">
            <label for="name">Data ID</label>
            <input type="text" id="id" readonly/>
          </div>
        <div class="input-container" id="div-id" style="display: ''">
          <label for="name">Identificacion</label>
          <input type="text" id="identification" />
        </div>
        <div class="input-container" id="div-email" style="display: ''">
          <label for="name">Correo</label>
          <input type="text" id="email" />
        </div>
        <div class="input-container" id="div-first-name" style="display: ''">
          <label for="name">Primer Nombre</label>
          <input type="text" id="first-name" />
        </div>
        <div class="input-container" id="div-second-name" style="display: ''">
          <label for="name">Segundo Nombre</label>
          <input type="text" id="second-name" />
        </div>
        <div class="input-container" id="div-last-name" style="display: ''">
          <label for="name">Primer Apellido</label>
          <input type="text" id="last-name" />
        </div>
        <div
          class="input-container"
          id="div-second-last-name"
          style="display: ''"
        >
          <label for="name">Segundo Apellido</label>
          <input type="text" id="second-last-name" />
        </div>
        <div
          class="input-container"
          id="div-level-group"
          style="display: ''"
        >
        <label for="name">Grado</label>
          <select id="levelGroup" >
        </select>
        </div>
        <div id="btn1" style="display: inherit">
          <button id="btn-submit" onclick="updateStudent(myParam)">Enviar</button>
        </div>

            d="M330.472 335 165.263.553.054 335h330.418ZM215.344 139.568l88.306 178.765H26.876l88.306-178.765h100.162Zm-91.929-16.667h83.696l-41.848-84.716-41.848 84.716Z"

    <script src="./js/index.js"></script>

    <script src="../../student/js/dropdown.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('id');
      const url = 'https://61cd1a30198df60017aec2d4.mockapi.io/api/v1/student';

      console.log(myParam);

      fetch(url + "/" + myParam)
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          document.getElementById("id").value = data.id;
          document.getElementById("identification").value = data.identification;
          document.getElementById("email").value = data.email;
          document.getElementById("first-name").value = data.firstName;
          document.getElementById("second-name").value = data.secondName;
          document.getElementById("last-name").value = data.lastName;
          document.getElementById("second-last-name").value = data.secondLastName;
          document.getElementById("levelGroup").value = data.levelGroup;
        });
    </script>
    <script src="../../js/accessDenied.js"></script>
    <script>
      window.onload = function () {
        accessDenied()
      }

      function accessDenied() {
        if (sessionStorage.getItem('user') == null) {
          window.location.href = '../error.html'
        }
      }

      function closeSesion() {
        sessionStorage.clear();
        window.location.href = '../../../login.html'
      }
      document.getElementById('btnD').innerHTML = sessionStorage.getItem('ussername') + `<svg viewBox="0 0 24 24">
                <g>
                  <path
                    d="M12 16a1 1 0 0 1-.64-.23l-6-5a1 1 0 1 1 1.28-1.54L12 13.71l5.36-4.32a1 1 0 0 1 1.41.15 1 1 0 0 1-.14 1.46l-6 4.83A1 1 0 0 1 12 16z"
                  />
